<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body ng-controller="myCtrl">
	<img ng-src="{{src}}"/>
	<input ng-model="value" type="text">
	<p ng-bind = "value"></p>
</body>
<script src="angular.min.js" type="text/javascript" charset="utf-8"></script>
<script>
	var _app = angular.module("myApp",[]);
	_app.controller("myCtrl",function($scope){
		$scope.src = "../img/banner1.jpg";
		$scope.value = "abc";
	});
</script>
</html>
